<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="describtion" content="">
  <meta name="keywords" content="">
  <title>Form</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/all.min.js"></script>
</head>

<body>


<section class="form-section">
   <form>

     <div class="row">
        <div class="inputgroup">  <!-- input1 -->
          <input type="text" class="name" required="required">
          <label for="name"><i class="fas fa-user"></i> Your Name</label>
        </div>

        <div class="inputgroup">  <!-- input2 -->
          <input type="text" class="name" required="required">
          <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
        </div>
     </div> 

      <div class="inputgroup">  <!-- input3 -->
        <input type="text" class="name" required="required">
        <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
      </div>

      <div class="inputgroup">  <!-- input4 -->
        <textarea id="message"  rows="8" required="required"></textarea>
        <label for="message"><i class="fas fa-comments"></i> Your Message</label>
      </div>

      <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>

   </form>
</section>


  

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/all.min.js"></script>
</body>
</html>
